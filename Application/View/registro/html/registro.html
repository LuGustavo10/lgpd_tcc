<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="data:;base64,iVBORw0KGgo=">
    <title>Registro - LGPD</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anonymous+Pro&display=swap">
</head>
<body> <!-- Atualização de label's - Foram inseridos dados em suas respectivas label's -->
          <section class="vh-100">
            <div class="container py-5 h-100">
              <div class="row d-flex align-items-center justify-content-center h-100">
              
                <!-- Área de formulário -->
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                  <div class="card">
                    <div class="card-body">
                      <div class="text-center mb-5">
                        <h2 class="card-title">LGPD</h2>
                      </div>
                      <form method="post">
          
            <!-- Campos de nome e sobrenome -->
            <div class="form-group">
              <label for="name">Nome</label> <!-- 1 - label -->>
              <label for="last_name" style="margin-left: 175px;">Sobrenome</label> <!-- 2 - label -->>
              <div class="row">
                <div class="col">
                  <input type="text" id="name" class="form-control form-control-lg" placeholder="Nome" required/>
                </div>

                <div class="col">
                  <input type="text" id="last_name" class="form-control form-control-lg" placeholder="Sobrenome" required/>
                </div>
              </div>
            </div>

            <!-- Campo de email -->
            <div class="form-group">
              <label for="email">Email:</label> <!-- 3 - label -->>
              <input type="email" id="email" class="form-control form-control-lg" placeholder="Insira seu email" required/>
            </div>

              <!-- Campo de senha -->
              <div class="form-group">
                <label for="pass">Senha:</label> <!-- 4 - label -->>
                <div class="position-relative">
                  <input type="password" id="pass" class="form-control form-control-lg" placeholder="Crie uma senha" aria-valuemin="8" aria-valuemax="20" required/>

                  <!-- Botão para mostrar/esconder a senha -->
                  <i class="password-eye bi bi-lock" onclick="togglePassword('pass', this)">
                    <img class="password-img" src="https://img.icons8.com/material-outlined/24/000000/lock.png" alt="Mostrar/Ocultar Senha" width="24" height="24">
                  </i>
                </div>
              </div>

              <!-- Campo para confirmar a senha -->
              <div class="form-group">
                <label for="c_pass">Confirmar Senha:</label> <!-- 5 - label -->>
                <div class="position-relative">
                  <input type="password" id="c_pass" class="form-control form-control-lg" placeholder="Confirme sua senha" aria-valuemin="8" aria-valuemax="20" required/>

                  <!-- Botão para mostrar/esconder a senha -->
                  <i class="password-eye bi bi-lock" onclick="togglePassword('c_pass', this)">
                    <img class="password-img" src="https://img.icons8.com/material-outlined/24/000000/lock.png" alt="Mostrar/Ocultar Senha" width="24" height="24">
                  </i>
                </div>
              </div>

              <!-- Botão para enviar o formulário -->
              <div class="form-group">
                <button type="submit" id="submit" class="btn btn-primary btn-lg btn-block btn-animated" onclick="validarForm()">
                  <span class="btn-text">Criar conta</span>
                </button>
              </div>


                <!-- Script for account's creation -->
                <script type="module">
                  import { submitForm } from '../../../Model/insert.js';
                
                  const form = document.querySelector('form');
                  form.addEventListener('submit', (event) => {
                    event.preventDefault();
                    submitForm();
                  });
                </script>

                <!-- Separador entre o formulário e o botão de cadastro do Google -->
                <div class="divider d-flex justify-content-center align-items-center my-4 text-center">
                  <hr class="border-muted flex-grow-1 mx-3">
                  <p class="fw-bold mx-3 mb-0 text-muted">OU</p>
                  <hr class="border-muted flex-grow-1 mx-3">
                </div>

                <button type="submit" class="btn btn-lg btn-block custom-btn shadow-btn">
                  <img src="../../imgs/login/google-login.png" alt="Logo do Google" style="width: 20px; height: 20px; margin-right: 10px;">
                  Cadastre-se com Google
                </button>

                <br> Já possui conta? <a href="../../login/html/login.html" class="mt-3"><b>Entrar</b></a>
              </form>
              <!-- Listener responsable to get user data and send the requisition through a submit button -->
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="../../../Model/register.js"></script>
</body>
</html>
